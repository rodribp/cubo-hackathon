<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous">
    <title>Article</title>
</head>
<body>
    <div id="navbar"></div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-10 offset-1">
                <form>
                    <div class="form-group">
                      <label for="title">Title</label>
                      <input type="text" placeholder="Set the title for your article" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                      <label for="content">Content</label>
                      <textarea class="form-control" id="content" cols="30" rows="5" placeholder="Put here the content of your article"></textarea>
                    </div>
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Publish</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
<script src="../js/lib/qrcode.js"></script>
<script src="../js/global-variables.js"></script>
<script src="../js/components.js"></script>
<script src="../js/navbar-crt-article.js"></script>
<script src="../js/usr-manager.js"></script>
</html>
